<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CÃ¡lculo de Goteo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ’‰ Calculadora de Goteo</h1>
    <form id="goteoForm">
      <label for="volumen">Volumen a infundir (ml)</label>
      <input type="number" id="volumen" required>

      <label for="tiempoHoras">Tiempo (horas)</label>
      <input type="number" id="tiempoHoras">

      <label for="factor">Factor de goteo (gtt/ml)</label>
      <select id="factor" required>
        <option value="10">10 (macro)</option>
        <option value="15">15 (macro)</option>
        <option value="20">20 (macro)</option>
        <option value="60" selected>60 (micro)</option>
      </select>

      <div class="buttons">
        <button type="submit">Calcular</button>
        <button type="reset">Limpiar</button>
      </div>
    </form>

    <div id="resultados" class="resultados oculto">
      <h2>Resultados</h2>
      <p id="tiempoTotal"></p>
      <p id="goteo"></p>
      <p id="velocidad"></p>
      <p id="segundos"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
